{% extends "contacts/base.html" %}

{% load crispy_forms_tags %}

{% block content %}
  <h2>{{ form_title }}</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Enregistrer</button>
  </form>
{% endblock %}
