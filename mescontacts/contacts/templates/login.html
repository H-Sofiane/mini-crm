{% extends "contacts/base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow" style="width: 22rem; border-radius: 0;">
        <div class="card-body">
            <h4 class="text-center mb-4">Connexion</h4>

            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}

                <button type="submit" class="btn btn-primary w-100 mt-3" style="border-radius: 0;">
                    Se connecter
                </button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
